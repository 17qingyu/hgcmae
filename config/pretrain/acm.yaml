# lightning.pytorch==2.5.1
seed_everything: 27
trainer:
  accelerator: auto
  strategy: auto
  devices: [1]
  num_nodes: 1
  precision: null
  logger:
    class_path: lightning.pytorch.loggers.CSVLogger
    init_args:
      save_dir: logs/pretrain
      name: acm
      version: null
      prefix: ''
      flush_logs_every_n_steps: 100
  callbacks:
  - class_path: model.callback.MomentumUpdateCallback
  - class_path: model.callback.SaveOnlineEncoderCheckpointCallback
  fast_dev_run: false
  max_epochs: 500
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 100
  num_sanity_val_steps: null
  log_every_n_steps: 1
  enable_checkpointing: false
  enable_progress_bar: false
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
  model_registry: null
model:
  class_path: model.algorithm.HGCMAE
  init_args:
    mask:
      class_path: model.transform.FeatureMask
      init_args:
        start: 0.5
        step: 0.00
        end: 0.5
        mask_dim:
          paper: 1902
          author: 1902
          subject: 60
    backbone:
      online:
        class_path: model.backbone.Encoder
        init_args:
          rgnn:
            class_path: model.backbone.rgnn.RGCN
            init_args:
              etypes:
              - paper-author
              - author-paper
              - paper-subject
              - subject-paper
              ntypes:
              - paper
              - author
              - subject
              in_channels: 256
              hid_channels: 256
              num_layers: 2
              dropout: 0.2
          project:
            class_path: model.backbone.Project
            init_args:
              in_channels:
                paper: 1902
                author: 1902
                subject: 60
              out_channel: 256
          checkpoint_path: null
      target:
        class_path: model.backbone.Encoder
        init_args:
          rgnn:
            class_path: model.backbone.rgnn.RGCN
            init_args:
              etypes:
              - paper-author
              - author-paper
              - paper-subject
              - subject-paper
              ntypes:
              - paper
              - author
              - subject
              in_channels: 256
              hid_channels: 256
              num_layers: 2
              dropout: 0.2
          project:
            class_path: model.backbone.Project
            init_args:
              in_channels:
                paper: 1902
                author: 1902
                subject: 60
              out_channel: 256
          checkpoint_path: null
    neck:
      decoder:
        class_path: model.backbone.Decoder
        init_args:
          rgnn:
            class_path: model.backbone.rgnn.RGCN
            init_args:
              etypes:
              - paper-author
              - author-paper
              - paper-subject
              - subject-paper
              ntypes:
              - paper
              - author
              - subject
              in_channels: 256
              hid_channels: 256
              num_layers: 2
              dropout: 0.0
          rev_project:
            class_path: model.backbone.ReverseProject
            init_args:
              in_channels: 256
              out_channels:
                paper: 1902
                author: 1902
                subject: 60
      project:
        class_path: model.neck.MLP
        init_args:
          in_channels: 256
          hid_channels: 256
          out_channels: 256
          bias: true
      target_project:
        class_path: model.neck.MLP
        init_args:
          in_channels: 256
          hid_channels: 256
          out_channels: 256
          bias: true
    head:
      class_path: model.head.HGCMAEPretrainHead
      init_args:
        ct_loss:
          class_path: model.loss.InfoNceLoss
          init_args:
            temperature: 1.0
        rc_loss:
          class_path: model.loss.CosSimLoss
          init_args:
            alpha: 1
        ct_weight: 0.1
        rc_weight: 1.0
    base_momentum: 0.998
    non_target_weight: 0.4
data:
  class_path: dataset.PretrainDataModule
  init_args:
    data_class: dataset.ACMDataset
    root: data
    transform:
      class_path: dgl.RowFeatNormalizer
      init_args:
        subtract_min: false
        node_feat_names: null
        edge_feat_names: null
    batch_size: 1
optimizer:
  lr: 0.0005
  weight_decay: 1.0e-05
